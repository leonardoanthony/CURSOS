<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Display: Block</h1>
        <section class="grid">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </section>
    </div>
    <div>
        <h1>Display: Grid</h1>
        <section class="grid">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </section>
    </div>

    <div>
        <h1>Display: grid-template-columns: 200px 200px</h1>
        <section class="grid grid-template-columns">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </section>
    </div>

    <div>
        <h1>Display: grid-template-columns: 1fr 2fr 1fr</h1>
        <section class="grid grid-template-columns-3">
            <div class="item">1fr</div>
            <div class="item">2fr</div>
            <div class="item">1fr</div>
            <div class="item">1fr</div>
            <div class="item">2fr</div>
            <div class="item">1fr</div>
        </section>
    </div>

    <div>
        <h1>subgrid</h1>
        <section class="grid grid-template-columns-3">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item subgrid">
                <div>5.1</div>
                <div>5.2</div>
                <div>5.3</div>
            </div>
            <div class="item">6</div>
        </section>
    </div>
</body>
</html>
