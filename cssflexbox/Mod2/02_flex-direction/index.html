<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Display: Flex // row</h1>
    <section class="container flex row">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </section>

    <h1>Display: Flex // row-reverse</h1>
    <section class="container flex row-rev">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </section>

    <h1>Display: Flex // column</h1>
    <section class="container flex column">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </section>

    <h1>Display: Flex // column-reverse</h1>
    <section class="container flex column-rev">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </section>
</body>
</html>
